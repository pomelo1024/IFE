<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
</head>

<body>
  <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
  <button id="fade-btn">淡出</button>

  <script>
    // 针对以上 HTML，分别使用 setTimeout 和 setInterval 实现以下功能：

    // 点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
    // 在动画过程中，按钮的状态变为不可点击
    // 在动画结束后，按钮状态恢复，且文字变成“淡入”
    // 在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
    // 淡入动画结束后，按钮文字变为“淡出”

    const fadeObj = document.getElementById('fade-obj');
    const fadeBtn = document.getElementById('fade-btn');
    let opacity = 1;
    let timer;

    function fadeOut() {
      fadeBtn.disabled = true;
      opacity -= 0.02;
      fadeObj.style.opacity = opacity;
      if (opacity <= 0) {
        clearInterval(timer);
        fadeBtn.disabled = false;
        fadeBtn.innerHTML = '淡入';
      }
    }

    function fadeIn() {
      fadeBtn.disabled = true;
      opacity += 0.02;
      fadeObj.style.opacity = opacity;
      if (opacity >= 1) {
        clearInterval(timer);
        fadeBtn.disabled = false;
        fadeBtn.innerHTML = '淡出';
      }
    }

    fadeBtn.addEventListener('click', () => {
      const btnText = fadeBtn.innerHTML;
      timer = btnText === '淡出' ? setInterval(fadeOut, 100) : setInterval(fadeIn, 100);
    });
  </script>
</body>

</html>
